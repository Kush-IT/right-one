<!DOCTYPE html>
<html>
<head>
<title>Export Data</title>
</head>
<body>

<h1>Export Data</h1>

<button onclick="exportData()">Export Startups</button>

<script>
function exportData(){
const startups=JSON.parse(localStorage.getItem("startups"))||[]
let csv="Startup,Founder,Sector,Fund\n"
startups.forEach(s=>{
csv+=`${s.startupName},${s.founder},${s.sector},${s.fund}\n`
})

const blob=new Blob([csv],{type:"text/csv"})
const a=document.createElement("a")
a.href=URL.createObjectURL(blob)
a.download="startups.csv"
a.click()
}
</script>

</body>
</html>
