<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Startup Dashboard | RIGHT ONE</title>

<style>
*{box-sizing:border-box;font-family:Arial}

body{
    margin:0;
    min-height:100vh;
    background:#eef3f7;
    padding:30px
}

h1{
    color:#0a3d62;
    text-align:center;
    margin-bottom:30px
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-bottom:30px
}

.card{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 10px 20px rgba(0,0,0,0.15);
    text-align:center
}

.card h2{
    color:#38ada9;
    margin-bottom:10px
}

table{
    width:100%;
    border-collapse:collapse;
    background:white
}

th,td{
    padding:12px;
    border:1px solid #ddd;
    font-size:14px
}

th{
    background:#38ada9;
    color:white
}
</style>
</head>

<body>

<h1>Startup Dashboard</h1>

<div class="cards">
<div class="card">
<h2>KYC Status</h2>
<p id="kycStatus">Pending</p>
</div>

<div class="card">
<h2>Total Investors</h2>
<p id="totalInvestors">0</p>
</div>

<div class="card">
<h2>Investment Offers</h2>
<p>0</p>
</div>
</div>

<h2>Available Investors</h2>

<table>
<thead>
<tr>
<th>Investor Name</th>
<th>Interest</th>
<th>Budget (â‚¹ Cr)</th>
<th>Type</th>
</tr>
</thead>
<tbody id="investorTable"></tbody>
</table>

<script>
const investors = JSON.parse(localStorage.getItem("investors")) || []
const startups = JSON.parse(localStorage.getItem("startups")) || []

document.getElementById("totalInvestors").innerText = investors.length

if(startups.length>0){
    document.getElementById("kycStatus").innerText =
        startups[startups.length-1].kycStatus || "Pending"
}

const table = document.getElementById("investorTable")

investors.forEach(i=>{
    table.innerHTML += `
    <tr>
        <td>${i.name}</td>
        <td>${i.interest}</td>
        <td>${i.budget}</td>
        <td>${i.type}</td>
    </tr>`
})
</script>

</body>
</html>
