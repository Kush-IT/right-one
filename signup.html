<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | RIGHT ONE</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("PUBLIC_KEY")
</script>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
    background:linear-gradient(to right,#0a3d62,#38ada9)
}
.box{
    background:white;
    width:420px;
    padding:32px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.25)
}
h2{color:#0a3d62}
input,select,button{
    width:100%;
    padding:12px;
    margin:10px 0;
    font-size:14px
}
button{
    background:#38ada9;
    color:white;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer
}
</style>
</head>

<body>

<div class="box">
<h2>Create Account</h2>

<input id="name" placeholder="Full Name">
<input id="email" type="email" placeholder="Email Address">
<input id="password" type="password" placeholder="Password">
<input id="confirm" type="password" placeholder="Confirm Password">

<select id="role">
<option value="">Select Role</option>
<option value="investor">Investor</option>
<option value="startup">Startup</option>
</select>

<button type="button" onclick="sendOTP()">Send OTP</button>
</div>

<script>
function generateOTP(){
    return Math.floor(100000 + Math.random() * 900000)
}

function sendOTP(){
    const nameEl = document.getElementById("name")
    const emailEl = document.getElementById("email")
    const passEl = document.getElementById("password")
    const confirmEl = document.getElementById("confirm")
    const roleEl = document.getElementById("role")

    const nameVal = nameEl.value.trim()
    const emailVal = emailEl.value.trim()
    const passVal = passEl.value
    const confirmVal = confirmEl.value
    const roleVal = roleEl.value

    if(nameVal==="" || emailVal==="" || passVal==="" || confirmVal==="" || roleVal===""){
        alert("Fill all fields")
        return
    }

    if(passVal !== confirmVal){
        alert("Passwords do not match")
        return
    }

    const otp = generateOTP()

    localStorage.setItem("signupData", JSON.stringify({
        name: nameVal,
        email: emailVal,
        password: passVal,
        role: roleVal,
        otp: otp
    }))

    emailjs.send("SERVICE_ID","TEMPLATE_ID",{
        to_email: emailVal,
        otp: otp
    }).catch(()=>{})

    window.location.href = "otp_verify.html"
}
</script>

</body>
</html>
